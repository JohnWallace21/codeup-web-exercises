
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with Usf</title>
</head>
<body>
<form method="POST" action="http://requestbin.fullcontact.com/1nygdc01">

    <label for="email">Email</label>
    <input id="email" name="email" type="text" placeholder="email goes here">
    <br>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="password">
    <br>

    <label for="Bio">Bio</label>
    <textarea name="Bio" id="Bio" cols="30" rows="10" placeholder="Tell us your story"></textarea>
    <br>

    <label for="quiz">How did you hear about us?</label>
    <label for="quiz"><input type="radio" id="quiz" name="quiz"  value="billboard">Billboard</label>
    <label for="quiz"><input type="radio" id="quiz" name="quiz1" value="radio advertisement">Radio Advertisement</label>
    <label for="quiz"><input type="radio" id="quiz" name="quiz2" value="internet advertisement">Internet Advertisement</label>
    <label for="quiz"><input type="radio" id="quiz" name="quiz3" value="other">Other</label>
    <br>

    <label for="browser">What is your browser preference?<select id="browser" name="browser_preference">
    <option value="google">Google Chrome</option>
    <option value="firefox">Firefox</option>
    <option value="explorer">Explorer</option>
    </select></label>
    <br>

    <input type="submit">
    <br>
</form>
</body>
</html>
