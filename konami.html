<h1>Konami Code</h1>

<script>
    "use strict";

  // $(document).keyup(function(event){

    function konamiCheat() {


        var konami = "3838404037393739666513";
        var codeInput = "";
        $(document).keyup(function (e) {
            codeInput += ("" + e.keyCode);
            if (codeInput === konami) {
                alert("You now have 30 lives!");
                codeColor();
            }
        });
    }
           function codeColor() {$("body").css("background-color", "#4666ff")};

    konamiCheat();
</script>
