<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
</head>
<body>
<div id = "posts">



</div>
<script src="js/jquery-2.2.4.js"></script>
<script>
    (function() {
        "use strict";



        var request = $.get('data/blog.json');
        request.done(function (response /* array */) { // array | object
            var $posts = $("#posts");
            response.forEach(function (post) {
                $posts.append("<article>" +
                    "<h1>" + post.title + "</h1>" +
                    "<p>" +
                    "<small>" + post.date + "</small>" +
                    "</p>" +
                    "<p>" + post.content + "</p>" +
                    "<ul>");
                post.categories.forEach(function (category) {
                    $posts.append("<li>"+ category +"</li>");
                });
                $posts.append(
                    "</ul>" +
                    "</article>");
            });
        });
