<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
</head>
<body>
<div id = "posts">



</div>
<script src="js/jquery-2.2.4.js"></script>
<script>
    (function() {
        "use strict";


        var request = $.ajax("data/inventory.json");



        request.done(function(data){
            data.forEach(function(name){
                $("#posts").innerHTML( name.title +
                    + name.content +
                    + name.categories +
                    + name.date  );

            });
        });

































    })();
  </script>
</body>
</html>
